<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <link rel= "stylesheet" href= "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <h1>Video Game Quiz</h1>
    </div>
  </div>
<div class="row">
  <div class="col-12 space">
  </div>
</div>

<div class="row quiz-row">
  <div class="col-2 sidespace"></div>
  <div class="col-8 quizbox-container">
    <div class="row">
      <div class="col-12 quizbox">
        <button type = "button" class="start">Start</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12 current-question-box">
        <p></p>
      </div>
    </div>
    <div class="row">
      <div class="col-12 buttons">
        <button type="button" class="next">Next</button>
        <button type="button" class="restart-button">Restart</button>
      </div>
    </div>
  </div>
  <div class="col-2 sidespace"></div>
</div>

<div class="row">
  <div class="col-12 space">
</div>
</div>

<div class="row">
  <div class="col-12 score">
    <p class="score">Score: </p>
</div>
</div>

<div class="row">
  <div class="col-12 button-two-row">

</div>
</div>


</div>
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
